<script type="text/javascript" charset="utf-8">
    var successurl = "/Admin/Index/index";
    //回车事件
    document.onkeydown = function (event) {
        var e = event || window.event;
        if (e && e.keyCode == 13) { //回车键的键值为13
            tologin();
        }
    };
    function tologin() {
        var useruname = $('#useruname');
        var passwd = $('#passwd');
        var yzmcode = $('#yzmcode');
        var loginform = $('#loginform');

        if(useruname.val() == '' || useruname.val() == '请输入用户名/邮箱/手机号') {

            layer.tips('请输入用户名/邮箱/手机号', useruname, {
                tips: [1, '#FF0000'],
                time: 5000
            });
            return false;
        }

        if(passwd.val() == '' || passwd.val() == '请输入密码') {
            layer.tips('请输入密码', passwd, {
                tips: [1, '#FF0000'],
                time: 5000
            });
            return false;
        }

        if(passwd.val().length<5 || passwd.val().length>20) {
            layer.tips('密码长度在5-20个字符之间', passwd, {
                tips: [1, '#FF0000'],
                time: 5000
            });
            return false;
        }

        if(yzmcode.val() == '' || yzmcode.val() == '请输入验证码') {
            layer.tips('请输入验证码', yzmcode, {
                tips: [1, '#FF0000'],
                time: 5000
            });
            return false;
        }
        //alert('111');
        //登录
        $.ajax( {
            url:"/Admin/Login/tologin",
            data:{
                useruname:useruname.val(),
                passwd:passwd.val(),
                yzmcode:yzmcode.val()
            },
            type:'post',
            cache:false,
            async:false,
            success:function(data) {
                if(data == 'LOGIN_SUCCESS') {
                    window.location.href = successurl;
                } else {
                    $("#yzmcode").val('')
                    refreshVerify();
                    //登录失败
                    if(data == 'USERNAME_IS_NULL') {
                        layer.tips('登录用户名不能为空', useruname, {
                            tips: [1, '#FF0000'],
                            time: 5000
                        });
                    } else if(data == 'PASSWORD_IS_NULL') {
                        layer.tips('登录密码不能为空', passwd, {
                            tips: [1, '#FF0000'],
                            time: 5000
                        });
                    } else if(data == 'VERIFY_IS_ERROR') {
                        layer.tips('验证码不正确', yzmcode, {
                            tips: [1, '#FF0000'],
                            time: 5000
                        });
                    } else if(data == 'USER_IS_NULL_OR_PASS_ERROR') {
                        layer.msg('用户名不存在或密码错误！');
                        return false;
                    }else if(data == 'USER_ACCOUNT_IS_LOCK') {
                        layer.msg('您的账户被冻结，请联系管理员！');
                        return false;
                    } else {
                        layer.msg('系统暂停使用！');
                        return false;
                    }
                }
            }
        });

    }

    function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        $('#verify_img').attr("src", "/captcha?id="+ts);
    }
</script>
